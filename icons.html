<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- 클래스명을 입력하여 사용 -->
    <!-- i태그나 span태그에 class명을 입력하여 사용 -->
    <!-- icon 크기 설정 : css의 font-size속성을 사용하여 크기설정 -->
    <i class="fa fa-car" style="font-size:32px;"></i>
    <i class="fa fa-car" style="font-size:48px;"></i>
    <i class="fa fa-car" style="font-size:60px;color:yellowgreen;"></i>
    <i class="fa fa-align-justify" style="font-size:24px;"></i><br>
    <!-- icon 색상: css의 color 속성을 사용하여 색상 변경 -->
    <i class="fa fa-car" style="font-size: 50px; color: cadetblue;"></i>
    <i class="fa fa-car" style="font-size: 50px; color: coral;"></i>

</body>

</html>
