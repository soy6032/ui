<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플렉스 박스 사용하기</title>
    <style>

        .box{
            width: 100px;
            padding: 20px 0;
            margin: 10px;
            text-align: center;
            font-size: 32px;
            background-color: gold;
        }
        #div01{
            background-color: dodgerblue;
        }
        #div02{
            display: flex;
            flex-wrap: nowrap;
            background-color:dodgerblue;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div01">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    <br><hr><br>
    <div id="div02">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>

    <br><hr><br>
    
    <div id="div03">
        <h3>flex-direction</h3>
        <div class="flex-container card1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="flex-container card2">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="flex-container card3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="flex-container card4">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </div>

    <br><hr><br>

    <div id="div04">
        <div class="flex-container wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <div class="flex-container wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <div class="flex-container nowrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
    </div>
</body>
</html>
