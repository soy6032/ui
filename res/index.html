<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 사이트</title>
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<body>
    <header>
        <h1>반응형 웹 사이트</h1>
    </header>

    <main>
        <aside class="col-3 col-s-3 menu">
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </aside>
        <section class="col-6 col-s-9">
            <h1>메뉴1</h1>
            <p>없는 인생에 이것은 못할 보이는 밝은 이상 이상을 같이, 
                교향악이다. 풀밭에 설레는 위하여서 아니다. 그들의 이 
                하여도 새 하는 있으랴? 가슴이 튼튼하며, 능히 인간은 있으며, 
                그들에게 것이다.</p>
        </section>
        <aside class="col-3 col-s-12">
            <div class="right">
                <h2>오른쪽</h2>
                <p>속잎나고, 평화스러운 얼음과 간에 칼이다. </p>
                <h2>사이드바</h2>
                <p>커다란 장식하는 미인을 봄바람을 말이다. </p>
                <h2>메뉴</h2>
                <p>인생에 용기가 모래뿐일 못하다 대중을 수 이것이다.</p>
            </div>
        </aside>
    </main>

    <footer>
        <p>웹 브라우져의 크기를 변셩하면 사이트의 모양이 변경됨</p>
    </footer>
</body>
</html>
